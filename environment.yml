# binder environment file
name: jupysql-binder

channels:
  - conda-forge

dependencies:
  - python=3.11
  - matplotlib
  - pandas
  - pip
  # jupysql-plugin doesn't work with jupyterlab 4
  - jupyterlab<4
  - pip:
    # duckdb example
    - duckdb
    - duckdb-engine
    # plot example
    - memory-profiler
    - pyarrow
    # required to open .md files as nbs
    # pinning it because recent versions give
    # trouble, I think it's because they migrated
    # to jupyterlab 4
    - jupytext<1.15
    # jupysql
    - --editable .
    - jupysql-plugin