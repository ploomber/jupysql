title: JupySQL
author: Ploomber
copyright: 2023
logo: square-no-bg-small.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  timeout: 90

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

repository:
  url: https://github.com/ploomber/jupysql
  path_to_book: doc
  branch: master

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: Join us on <a href="https://ploomber.io/community/">Slack!</a>
  announcement: To launch any tutorial in JupyterLab, click on the ðŸš€ button below!
  google_analytics_id: G-JBZ8NNQSLN


sphinx:
  config:
    execution_show_tb: true

    # plot directive config
    plot_include_source: True
    plot_html_show_formats: False
    plot_html_show_source_link: False

  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
    - sphinx.ext.autosummary
    - matplotlib.sphinxext.plot_directive



launch_buttons:
  binderhub_url: "https://binder.ploomber.io"
  notebook_interface: "jupyterlab"
