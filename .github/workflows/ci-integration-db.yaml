name: CI - DB Integration

on: [push, pull_request]

jobs:
  database-integration-test:
    strategy:
      matrix:
        python-version: ['3.11']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    services:
    # postgreSQL Service
      postgres:
        image: postgres
        env:
          POSTGRES_DB: db
          POSTGRES_USER: ploomber_app
          POSTGRES_PASSWORD: ploomber_app_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      # mySQL Service
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: db
          MYSQL_USER: ploomber_app
          MYSQL_PASSWORD: ploomber_app_password
          MYSQL_ROOT_PASSWORD: ploomber_app_root_password
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      mariadb:
      # mariaDB Service
        image: mariadb
        env:
          MYSQL_DATABASE: db
          MYSQL_USER: ploomber_app
          MYSQL_PASSWORD: ploomber_app_password
          MYSQL_ROOT_PASSWORD: ploomber_app_root_password
        ports:
          - 33309:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
      # MSSQL Service
      mssql:
        image: mcr.microsoft.com/azure-sql-edge
        env:
          ACCEPT_EULA: Y
          MSSQL_DATABASE: master
          MSSQL_USER: sa
          MSSQL_SA_PASSWORD: Ploomber_App@Root_Password
        ports: 
          - 1433:1433
        options: >-
            --health-cmd "/opt/mssql-tools/bin/sqlcmd -U $DB_USER -P $SA_PASSWORD -Q 'select 1' -b -o /dev/null"
            --health-interval 5s
            --health-timeout 2s
            --health-retries 3
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |

          # Install required package for integration testing
          pip install pandas pyarrow duckdb duckdb-engine
          # Install postgreSQL driver
          pip install psycopg2-binary pymysql 'pgspecial==2.0.1'

          # Install MSSQL ODBC 18
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo curl -o /etc/apt/sources.list.d/mssql-release.list https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list 
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18
          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bashrc
          source ~/.bashrc

          # Installing pyodbc to connect to MSSQL
          pip install pyodbc

          pip install ".[dev]"
      - name: Integration Test
        run:
          # Run the integration test by pytest marker
          pytest src/tests/integration