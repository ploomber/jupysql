name: CI - Integration DB

on: [push, pull_request]

jobs:
  postgre-test:
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: db
          POSTGRES_USER: ploomber_app
          POSTGRES_PASSWORD: ploomber_app_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: db
          MYSQL_USER: ploomber_app
          MYSQL_PASSWORD: ploomber_app_password
          MYSQL_ROOT_PASSWORD: ploomber_app_root_password
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |

          pip install .
          pip install pandas pyarrow psycopg2-binary
          # check package is importable
          python -c "import sql"
          pip install ".[dev]"
      - name: Integration Test
        run:
          pytest -m "integtest"