name: CI

on:
  push:
    branches:
      - master
      - 'dev/**'
  pull_request:



jobs:
  test:
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        run: |
          python -m pip install --upgrade pip pkgmt
          pkgmt lint


      - name: Install dependencies
        run: |

          pip install .
          # check package is importable
          python -c "import sql"
          pip install ".[dev]"
          pip install sqlalchemy -U

      - name: Test with pytest
        run: |
          # ensure we're running sqlalchemy 2
          python -c "import sqlalchemy; assert int(sqlalchemy.__version__.split('.')[0]) == 2"
          # run unit tests
          pytest --durations-min=5 --ignore=src/tests/integration

  test-sqlalchemy-v1:
    strategy:
      matrix:
        python-version: ['3.11']
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        run: |
          python -m pip install --upgrade pip pkgmt
          pkgmt lint

      - name: Install dependencies
        run: |
          pip install "sqlalchemy<2"
          pip install ".[dev]"

      - name: Test with pytest
        run: |
          # ensure we're running sqlalchemy 1
          python -c "import sqlalchemy; assert int(sqlalchemy.__version__.split('.')[0]) == 1"
          # run tests
          pytest --durations-min=5 --ignore=src/tests/integration

  # run: pkgmt check
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'pkgmt[check]'

      - name: Check project
        run: |
          pkgmt check
