name: CI - DB Integration - Live 

on:
  push:
    branches:
      - master
      - 'dev/**'
  pull_request:


jobs:
  check:
    outputs:
      status: ${{ steps.early.outputs.available }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: early
        name: Branch check
        run: |
          if [ "${{ secrets.SF_USERNAME }}" != '' ]; then
            echo "available=true" >> $GITHUB_OUTPUT;
          else
            echo "available=false" >> $GITHUB_OUTPUT;
          fi
    
        # - name: Check for Secret availability
        # id: secret-check
        # # perform secret check & put boolean result as an output
        # shell: bash
        # run: |
        #   if [ "${{ secrets.SF_USERNAME }}" != '' ]; then
        #     echo "available=true" >> $GITHUB_OUTPUT;
        #   else
        #     echo "available=false" >> $GITHUB_OUTPUT;
        #   fi

  database-live-integration-test:
    needs: check
    if: needs.check.outputs.available == 'true'
    strategy:
      matrix:
        python-version: ['3.11']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run:
          pip install ".[integration]"
      - name: Integration Test
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
        if: ${{ steps.secret-check.outputs.available == 'true' }}
        run:
          # Run the integration test by pytest marker
          pytest src/tests/integration --verbose --live
